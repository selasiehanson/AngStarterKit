<div class="content">

  <div class="panel panel-default">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="ax-grid-action-1">#</th>
          <th class="">Date </th>
          <th class="">Sale Number</th>
          <th class="">Total Amount</th>
          <th class="ax-grid-action-1">#</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat-start="sale in sales">
          <td> {{ $index + 1}}. </td>
          <td> {{ sale.date | date }} </td>
          <td> {{ sale.saleId }} </td>
          <td> {{ sale.totalAmount }} </td>
          <td>
            <a href="" ng-click="sale.extra.viewDetails = !sale.extra.viewDetails ">
              <i class="fa fa-folder-open" ng-show="sale.extra.viewDetails"></i>
              <i class="fa fa-folder" ng-hide="sale.extra.viewDetails"></i>
            </a>
          </td>
        </tr>        
        <tr ng-repeat-end="sale in sales" ng-show="sale.extra.viewDetails">
          <td colspan="5">
            <div>
              <table class="table ">
                <thead>
                  <tr>
                    <th class="ax-grid-action-1">#</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Line Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in sale.details">
                    <td> {{ $index + 1}}.</td>
                    <td> {{ item.name }}</td>
                    <td> {{ item.quantity }} </td>
                    <td> {{ item.price }} </td>
                    <td> {{ item.price * item.quantity }} </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <img src="images/sandwich.png">
  </div>
</div>
